# ServicesName \u5FAE\u670D\u52A1\u540D\u79F0
sn.eureka=eureka-server
sn.gataway=gateway
sn.boot.admin=boot-admin-server
sn.login=login
sn.behavior=behavior

sn.article=article
sn.user=user
sn.media=media
